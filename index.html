<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chime Test Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="search-container">
        <div id="search">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path d="M 0 0 L 100 100" fill="transparent" stroke="black" stroke-width="5"/>
                <path d="M 100 0 L 0 100" fill="transparent" stroke="black" stroke-width="5"/>
            </svg>
            <input id="search-bar" type="text"  placeholder="Search"/>
        </div>

        <div id="line" class="hidden"></div>
        <div id="search-results">
            <!--      append all the matching options      -->
        </div>
    </div>

    <div id="result-data-container"></div>
</body>

<script src="./script.js"></script>
</html>
